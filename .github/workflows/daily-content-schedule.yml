# 每日内容发布 - 2+1+1+1 策略
# 每天发布 5 篇: 2怀旧 + 1热门 + 1办公 + 1系统

name: Daily Content Schedule

on:
  schedule:
    # UTC 8:00 = 北京时间 16:00 (主要)
    - cron: '0 8 * * *'
    # UTC 9:00 = 北京时间 17:00 (备用，以防错过)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - run: npm ci
      
      - run: npx tsx scripts/publish-today.ts
      
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Daily content $(date +%Y-%m-%d)"
          git push

  # 部署到 Cloudflare Pages (在发布完成后)
  deploy:
    needs: publish-daily
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: fixmissingdll
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
