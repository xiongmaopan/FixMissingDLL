name: Daily Content Schedule

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish new content even if already published today'
        required: false
        default: false
        type: boolean

jobs:
  publish-scheduled-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: astro-site/package-lock.json
      
      - name: Install dependencies
        working-directory: ./astro-site
        run: npm ci
      
      - name: Publish scheduled content
        working-directory: ./astro-site
        run: npx tsx scripts/publish-from-queue.ts
      
      - name: Build site
        working-directory: ./astro-site
        run: npm run build
      
      - name: Commit changes
        working-directory: ./astro-site
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: daily content update $(date -u +%Y-%m-%d)"
            git push
          fi
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=fixmissingdll
          workingDirectory: astro-site
