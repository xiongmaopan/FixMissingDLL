# 每日内容发布 - 2+1+1+1 策略
# 每天发布 5 篇: 2怀旧 + 1热门 + 1办公 + 1系统

name: Daily Content Schedule

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npx tsx scripts/publish-today.ts
      - run: npm run build
      - name: Commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Daily content $(date +%Y-%m-%d)"
          git push
