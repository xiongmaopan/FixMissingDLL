name: Weekly Freshness Update

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-freshness:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: astro-site/package-lock.json
      
      - name: Install dependencies
        working-directory: ./astro-site
        run: npm ci
      
      - name: Update BUILD_DATE in seo.ts
        working-directory: ./astro-site
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          sed -i "s/export const BUILD_DATE = .*/export const BUILD_DATE = '$BUILD_DATE';/" src/utils/seo.ts
          echo "Updated BUILD_DATE to $BUILD_DATE"
      
      - name: Generate fresh sitemaps
        working-directory: ./astro-site
        run: |
          npx ts-node scripts/generate-sitemaps.ts
      
      - name: Commit changes
        working-directory: ./astro-site
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly freshness update ($(date -u +%Y-%m-%d))"
            git push
          fi
      
      - name: Trigger Cloudflare Pages rebuild
        if: success()
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_PROJECT_NAME: fixmissingdll
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$CLOUDFLARE_PROJECT_NAME/deployments" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json"

  # Optional: Ping search engines after update
  notify-search-engines:
    needs: update-freshness
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Google
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://fixmissingdll.com/sitemap-index.xml"
      
      - name: Ping Bing
        run: |
          curl -s "https://www.bing.com/ping?sitemap=https://fixmissingdll.com/sitemap-index.xml"
